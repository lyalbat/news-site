<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <title>Sign-In</title>
</head>
<body>
    <!-- url: https://codepen.io/gururajmath/pen/RwqrajQ -->
    <nav class="header-main">
        <img src="../../assets/news.png" alt="news-logo" class="logo">
        <div class="news-items">
            <a>Politics</a>
            <a>Business</a>
            <a>Sports</a>
            <a>World</a>
            <a>Travel</a>
            <a>Podcasts</a>
        </div>
        <div class="icon-items">
            <img src="../../assets/next-page.svg" alt="">
            <img src="../../assets/login-icon.svg" alt="">
            <img src="../../assets/menu.svg" alt="">
        </div>
    </nav>
    <main>
        <h3>The <br>News <br>Website</h3>
        <form action="" class="input-form">
            <input type="text" name="login" id="signin" placeholder="Username" class="form-item">
            <input type="password" name="password" id="pwd" placeholder="Password" class="form-item bottom-form">
        </form>
        <button type="submit" class="submit-btn"><a href="" class="login-link">Login</a></button>
        <p>You don't have an account? , <a href="#" class="signup-link">SignUp</a></p>
    </main>
</body>
</html>
